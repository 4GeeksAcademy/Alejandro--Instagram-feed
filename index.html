<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>Instagram feed</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="fab fa-instagram"></i> Instagram</a>
      <div class="d-flex">
        <div class="modal fade" id="createpost" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label for="exampleFormControlTextarea1" class="form-label"><b>Caption:</b></label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-light border border-secondary-subtle mt-1">
                  <i class="fas fa-camera" style="color: #000000;"></i></button>
                <button type="button" class="btn btn-light border border-secondary-subtle mt-1">
                  <i class="fas fa-map-marker-alt" style="color: #000000;"></i></button>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-success">Publish</button>
              </div>
            </div>
          </div>
        </div>
        <div class="container-fluid">
          <div class="d-flex flex-wrap justify-content-between align-items-center">
            <button type="button" class="btn btn-success me-2 mb-2 mb-md-0" data-bs-toggle="modal"
              data-bs-target="#createpost">
              Create a new post
            </button>
            <div class="btn-group dropstart">
              <a class="btn btn-secondary dropdown-toggle me-4 mb-2 mb-md-0" href="#" role="button"
                data-bs-toggle="dropdown" aria-expanded="false">
                <i class="fas fa-cog"></i>
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Profile</a></li>
                <li><a class="dropdown-item" href="#">Accesibility</a></li>
                <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                <hr class="dropdown-divider">
                <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container-fluid p-4">
    <ul class="nav justify-content-center" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="fluid nav-link active" id="feed-tab" data-bs-toggle="tab" data-bs-target="#feed-tab-pane"
          type="button" role="tab" aria-controls="feed-tab-pane" aria-selected="true">
          <i class="fas fa-th"></i></button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="fluid nav-link" id="post-tab" data-bs-toggle="tab" data-bs-target="#post-tab-pane" type="button"
          role="tab" aria-controls="post-tab-pane" aria-selected="false">
          <i class="fas fa-square"></i></button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active feed-panel" id="feed-tab-pane" role="tabpanel" aria-labelledby="feed-tab"
        tabindex="0">
        <div class="row ml-2 justify-content-center">
          <div class="col-4 p-1 text-center pb-4"><img class="img-fluid"
              src="https://santabarbara.center/wp-content/uploads/elementor/thumbs/sala_alcobendas_1-600x600px-qemdjb82jzzdbddv17s7xvdem3ztyvimrirpxyu8og.jpg"></img>
          </div>
          <div class="col-4 p-1 text-center pb-4"><img class="img-fluid"
              src="https://howardcentre.co.uk/wp-content/uploads/2022/05/Top-Gun_Maverick-600x600px.jpg"></img>
          </div>
          <div class="col-4 p-1 text-center pb-4"><img class="img-fluid"
              src="https://www.nayarsystems.com/wp-content/uploads/2021/09/ns.IMAGEN_GSR.bn_.600x600px.png"></img>
          </div>
          <div class="col-4 p-1 text-center pb-4"><img class="img-fluid"
              src="https://wykamol.com/uploads/images/_600x600_crop_center-center_100/isotherm_image_2-600x600px.jpg"></img>
          </div>
          <div class="col-4 p-1 text-center pb-4"><img class="img-fluid"
              src="https://www.tenowo.com/wp-content/uploads/Healthcare-Ausruestung-Impraegnierung-600x600px.jpg"></img>
          </div>
          <div class="col-4 p-1 text-center pb-4"><img class="img-fluid"
              src="https://walkiedogs.com/wp-content/uploads/2024/05/dog-gallery-13-600x600px.jpg"></img>
          </div>
          <div class="col-4 p-1 text-center"><img class="img-fluid"
              src="https://www.kfc.pt/wp-content/uploads/2024/09/SET24__KFriesCoronel_banner-600x600px.jpg"></img>
          </div>
          <div class="col-4 p-1 text-center"><img class="img-fluid"
              src="https://www.theaquaponicsource.com/wp-content/uploads/2024/01/600x600px-Website-Photos-40.png"></img>
          </div>
          <div class="col-4 p-1 text-center"><img class="img-fluid"
              src="https://www.racarena.com.au/wp-content/uploads/2024/02/PEPSI-Static_Screen_Creative-04_24-600x600px-V1.png"></img>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="post-tab-pane" role="tabpanel" aria-labelledby="post-tab" tabindex="0">
        <div class="row my-4">
          <div class="col-4 mx-auto border rounded p-0">
            <div class="d-flex p-2">
              <div class="w-100 fs-4">The Greatest Team</div>
              <small class="align-bottom">04/11</small>
            </div>
            <img style="width:100%;"
              src="https://intn24.lalr.co/cms/2024/10/31154041/Escudo-del-Valencia-C.F.-equipo-espanol-AFP.jpg?w=400&r=1_1"></img>
            <div class="p-2">
              <strong>16.362.778 Likes</strong>
              <p>Valencia CF</p>
            </div>
          </div>
        </div>
        <div class="row my-4">
          <div class="col-4 mx-auto border rounded p-0">
            <div class="d-flex p-2">
              <div class="w-100 fs-4">Arts and Science city</div>
              <small class="align-bottom">04/11</small>
            </div>
            <img style="width:100%;"
              src="https://www.plazapicasso.com/wp-content/blogs.dir/1433/files/home-pics//home-ciudad-de-las-artes-y-las-ciencias.jpg"></img>
            <div class="p-2">
              <strong>1.232.563 Likes</strong>
              <p>Good place to go once in your life</p>
            </div>
          </div>
        </div>
        <div class="row my-4">
          <div class="col-4 mx-auto border rounded p-0">
            <div class="d-flex p-2">
              <div class="w-100 fs-4">Paella valenciana</div>
              <small class="align-bottom">04/11</small>
            </div>
            <img style="width:100%;"
              src="https://www.tapasmagazine.es/wp-content/uploads/2022/03/Casa-Carmela.jpeg"></img>
            <div class="p-2">
              <strong>8.323.943 Likes</strong>
              <p>The best meal in the world!</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
